<script>
function formatRand(value) {
  return 'R' + Math.round(value).toLocaleString('en-ZA');
}

function repay() {
  let p = Number(price.value);
  rep.innerText = formatRand(p * 0.01125);
}

function income() {
  let p = Number(price.value);
  inc.innerText = formatRand((p * 0.01125) / 0.3);
}
</script>
